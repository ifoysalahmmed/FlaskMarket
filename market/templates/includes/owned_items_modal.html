<style>
  .modal-content {
    background-color: #212121;
    color: white;
  }
</style>

<!-- Sell Item Modal -->
<div
  class="modal fade"
  id="sellItemModal-{{ owned_item.id }}"
  tabindex="-1"
  aria-labelledby="sellItemModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sellItemModalLabel">
          {{ owned_item.name }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true" style="color: white">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ sell_form.hidden_tag() }}
          <h4 class="text-center">
            Are you sure want to sell {{ owned_item.name }} for {{
            owned_item.price }}$ ?
          </h4>
          <h6 class="text-center my-5">
            By clicking sell, you will sell the item.
          </h6>
          <input
            id="sold_item"
            name="sold_item"
            type="hidden"
            value="{{ owned_item.name }}"
          />
          {{ sell_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
