{% extends "base.html" %} {% block title %} Market Page {% endblock %} {% block
content %}
<div class="container mt-5">
  <h1 class="display-4 text-center">Market Page</h1>

  <table class="table table-dark table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Barcode</th>
        <th scope="col">Price</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.barcode }}</td>
        <td>${{ item.price }}</td>
        <td>
          <button class="btn btn-sm btn-outline-info">More Info</button>
          <button class="btn btn-sm btn-outline-success">Purchase</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
